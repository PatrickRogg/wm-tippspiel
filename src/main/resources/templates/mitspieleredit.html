<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: head" />
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<h2>Mitspieler editieren</h2>
	</div>
	<div th:if="${administration}" class="container" id="containerBody">
		<div class="alert alert-danger" th:if="${errorMessage}">
 				<strong><p th:utext="${errorMessage}"></p></strong>
		</div>
		<form action="#" th:action="@{/mitspieler/}+${login}+'/edit/admin'" th:object="${editMitspieler}"
			method="post">
			<div class="col-xs-3">
				<input type="hidden" th:field="*{login}" />
				<div class="form-group">
					    <label>Anzeigename:</label>
	    				<input type="text" th:field="*{anzeigeName}" class="form-control" />
				</div>
				<div class="form-group">
					    <label>Passwort:</label>
	    				<input type="text" th:field="*{password}" class="form-control"/>
				</div>
				 <button type="submit" value="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
	<div th:if="${eigenerAccount}" class="container" id="containerBody">
		<div class="alert alert-danger" th:if="${errorMessage}">
 				<strong><p th:utext="${errorMessage}"></p></strong>
		</div>
		<form action="#" th:action="@{/mitspieler/}+${mitspielerAnzeigeName}+'/edit'" th:object="${editMitspieler}"
			method="post">
			<div class="col-xs-3">
				<input type="hidden" th:field="*{login}" />
				<div class="form-group">
					    <label>Anzeigename:</label>
	    				<input type="text" th:field="*{anzeigeName}" class="form-control" />
				</div>
				<div class="form-group">
					    <label>Passwort:</label>
	    				<input type="text" th:field="*{password}" class="form-control"/>
				</div>
				 <button type="submit" value="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
		<th:block th:replace="fragments/header :: scripts" />
</body>
</html>
