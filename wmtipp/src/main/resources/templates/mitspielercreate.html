<!DOCTYPE html>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="/login.css" />
</head>
<body>
	 <div class="container">
        <div class="card card-container">
        <div class="alert alert-danger" th:if="${errorMessage}">
	  		<strong><p th:utext="${errorMessage}"></p></strong>
		</div>
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form action="/create" th:object="${newMitspieler}"
				method="post" class="form-signin">
				<div class="form-group">
					    <label>Anzeigename:</label>
	    				<input type="text" th:field="*{anzeigeName}" class="form-control" />
				</div>
				<div class="form-group">
					    <label>Login:</label>
	    				<input type="text" th:field="*{login}" class="form-control" />
				</div>
				<div class="form-group">
					    <label>Passwort:</label>
	    				<input type="text" th:field="*{password}" class="form-control"/>
				</div>
				 <button type="submit" value="submit" class="btn btn-primary">Submit</button>
			</form>
        </div>
    </div>
</body>
